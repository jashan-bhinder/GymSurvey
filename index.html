<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gym Survey v0</title>
    <style>
      :root { --gap: 12px; --radius: 8px; }
      * {box-sizing: border-box}
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 12px auto;
        padding: 0 16px;
        max-width: 720px;
        line-height: 1.5;
        color: #111;
        background: #fafafa;
      }
      h1{
        margin-bottom: 16px
      }
      form {
        display: grid;
        gap: var(--gap);
        margin: 16px 0 8px;
      }
      label {
        font-weight: 600;
      }
      input [type="number"] {
        width: 180px;
        padding: 8px 10px;
        border: 1px solid #d0d0d0;
        border-radius: var(--radius);
        background: #fff;
        font-size:16px;
      }
      input:focus{
        outline: none;
        border-color: #6b9cff;
        box-shadow: 0 0 0 3px rgba(107,156,255,0.25);
      }
      button{
        width: fit-content;
        padding: 8px 14px;
        border-radius: var(--radius);
        border: 1px solid #1f6feb;
        background: #2563eb;
        color: white;
      }
      button:hover{
        background: #1d43d8;
      }
      #status {
        margin-top: 8px;
        color: #374151;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Gym Survey (demo)</h1>

    <form id="survey-form">
      <label for="answer">Rate your workout intensity from 1â€“10</label><br />
      <input
        id="answer"
        name="answer"
        type="number"
        min="1"
        max="10"
        step="1"
        required
      />
      <button type="submit">Submit</button>
    </form>

    <p id="status"></p>

    <p><a href="./admin.html">Go to admin</a></p>

    <script>
      const STORAGE_KEY = 'gymsurvey:responses'
      const form = document.getElementById('survey-form');
      const status = document.getElementById('status');
      const input = document.getElementById('answer');

      function loadResponses(){
        const raw = localStorage.getItem(STORAGE_KEY);
        try {
          return raw ? JSON.parse(raw) : [];
        } catch {
          // If something bad is in localStorage, start fresh.
          return [];
        }
      }

      function saveResponses(responses) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(responses));
      }

      let responses = loadResponses();
      status.textContent = `You have ${responses.length} saved response(s) locally.`



      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const raw = input.value.trim();
        if (!raw) {
          status.textContent = 'Please enter a number between 1 and 10.';
          return;
        }

        const value = Number(raw);
        if (Number.isNaN(value) || value < 1 || value > 10) {
          status.textContent = 'Value must be a whole number from 1 to 10.';
          return;
        }

        responses.push({value, at: new Date().toISOString() });
        saveResponses(responses);

        status.textContent = `Submitted: ${value} (saved locally). Total: ${responses.length}`;
        input.value = '';
      });
    </script>
  </body>
</html>
