<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gym Survey v0</title>
    
  </head>
  <body>
    <h1>Gym Survey (demo)</h1>

    <form id="survey-form">
      <label for="answer">Rate your workout intensity from 1â€“10</label><br />
      <input
        id="answer"
        name="answer"
        type="number"
        min="1"
        max="10"
        step="1"
        required
      />
      <button type="submit">Submit</button>
    </form>

    <p id="status"></p>

    <script>
      const STORAGE_KEY = 'gymsurvey:responses'
      const form = document.getElementById('survey-form');
      const status = document.getElementById('status');
      const input = document.getElementById('answer');

      function loadResponses(){
        const raw = localStorage.getItem(STORAGE_KEY);
        try {
          return raw ? JSON.parse(raw) : [];
        } catch {
          // If something bad is in localStorage, start fresh.
          return [];
        }
      }

      function saveResponses(responses) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(responses));
      }

      let responses = loadResponses();
      status.textContent = `You have ${responses.length} saved response(s) locally.`



      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const raw = input.value.trim();
        if (!raw) {
          status.textContent = 'Please enter a number between 1 and 10.';
          return;
        }

        const value = Number(raw);
        if (Number.isNaN(value) || value < 1 || value > 10) {
          status.textContent = 'Value must be a whole number from 1 to 10.';
          return;
        }

        responses.push({value, at: new Date().toISOString() });
        saveResponses(responses);

        status.textContent = `Submitted: ${value} (saved locally). Total: ${responses.length}`;
        input.value = '';
      });
    </script>
  </body>
</html>
