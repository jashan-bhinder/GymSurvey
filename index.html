<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gym Survey v0</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Gym Survey (demo)</h1>

    <form id="survey-form">
      <label for="answer">Rate your workout intensity from 1â€“10</label><br />
      <input
        id="answer"
        name="answer"
        type="number"
        min="1"
        max="10"
        step="1"
        required
        aria-describedby = "answer-help"
      />
      <small id = "answer-help" class = "hint" aria-live = "polite"></small>
      <button type="submit">Submit</button>
    </form>

    <p id="status" aria-live = "polite"></p>

    <hr class="divider" />
    <p><a href="./admin.html">Go to admin</a></p>

    <script>
      const STORAGE_KEY = 'gymsurvey:responses'
      const form = document.getElementById('survey-form');
      const status = document.getElementById('status');
      const input = document.getElementById('answer');
      const button = form.querySelector('button');
      const help = document.getElementById('answer-help');

      function showError(msg) {
        input.setAttribute('aria-invalid', 'true');
        help.textContent = msg;
        help.classList.add('error');
      }

      function clearError() {
        input.removeAttribute('aria-invalid');
        help.textContent = '';
        help.classList.remove('error');
      }

      function validateValue(raw){
        if (!raw) return 'Please enter a number between 1 and 10.'
        const n = Number(raw);
        if (!Number.isInteger(n)) return 'Please enter a whole number (no decimals)'
        if (n < 1 || n > 10) return 'Value must be between 1 and 10.';
        return null;
      }

      input.addEventListener('input', () => {
        const msg = validateValue(input.value.trim());
        if (msg) showError(msg); else clearError();
      });

      function loadResponses(){
        const raw = localStorage.getItem(STORAGE_KEY);
        try {
          return raw ? JSON.parse(raw) : [];
        } catch {
          // If something bad is in localStorage, start fresh.
          return [];
        }
      }

      function saveResponses(responses) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(responses));
      }

      let responses = loadResponses();
      status.textContent = `You have ${responses.length} saved response(s) locally.`



      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (button.disabled) return;

        const raw = input.value.trim();
        const msg = validateValue(raw);
        if(msg){
          showError(msg);
          return;
        }
        clearError();
        
        const value = Number(raw);

        const originalText = button.textContent;
        button.disabled = true;
        button.textContent = 'Saving...';

        await new Promise ((r)=> setTimeout(r, 500));

        responses.push({value, at: new Date().toISOString() });
        saveResponses(responses);

        status.textContent = `Submitted: ${value} (saved locally). Total: ${responses.length}`;
        input.value = '';

        button.disabled = false;
        button.textContent = originalText;
      });
    </script>
  </body>
</html>
